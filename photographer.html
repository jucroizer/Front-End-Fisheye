<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/96b76dc251.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="FishEye Home Page"/></a>
    </header>

    <main id="main">

      <div id="photograph-header">
        <button class="contact_button" aria-label="Contact me">Contactez-moi</button>
      </div>

      <div id="photographer_image"></div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header id="contact-header">
          <h2>Contactez-moi</h2>
          <img id="close" src="assets/icons/close.svg" alt="bouton de fermeture de la modale"/>
        </header>
				<form id="contact-form">
          <input type="button" id="send" value="Envoyer" aria-label="Send">
				</form>
			</div>
		</div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
  </body>
</html>
